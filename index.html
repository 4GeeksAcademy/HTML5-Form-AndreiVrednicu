<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/316364f53a.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
              <h2>Payment form example</h2>
            </div>
            <!------Card Body-------->
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <form class="row g-3 needs-validation" novalidate>
                  <!------First Row------>
                    <div class="col-md-4">
                      <label for="cardMoney" class="form-label">Card #</label>
                      <input type="number" class="form-control" id="CardMoney" placeholder="XXXXXXXXX" required>
                    </div>
                    <div class="col-md-4">
                      <label for="moneyCVC" class="form-label">CVC #</label>
                      <input type="number" class="form-control" id="MoneyCVC" placeholder="000" required>
                    </div>
                    <div class="col-md-4">
                      <label for="amountMoney" class="form-label">Amount</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">$</span>
                        <input type="number" class="form-control" id="amountMoney" aria-describedby="inputGroupPrepend" required> 
                      </div>
                  <!------Second Row-------->
                    </div>
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" required>                                    
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" required>                   
                    </div>
                  <!-------Third Row-------->                 
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">State</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="validationCustom05" required>                    
                    </div>
                <!-------Fourth Row-------->
                   <div class="col-6">
                        <div class="textAboveCheckmarks">
                          We accept
                        </div>

                        <div class="checkmarks">
                          <div class="col-6" id="cards">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                              <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa"></i>
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                              <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-apple-pay"></i>
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-paypal"></i>
                              </label>
                            </div>
                          </div>
                          <div class="col-6"></div>
                          
                          
                        </div>
                        
                    </div>

                    <div class="col-6">
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" aria-describedby="notes"></textarea>
                        <div id="notes" class="form-text">
                          Add any notes here
                        </div>
                      </div>
                    </div>
                    
                    
                  </form>

                
            <!------Card Footer-------->
            <div class="card-footer text-body-secondary" id="footer">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>

          
    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
